<!-- 長用標籤的筆記 -->
<!-- <!DOCTYPE html>宣告一定要寫，這樣才能宣告這是一份html文件 -->
<!-- 打"!"按Tab 可直接帶入html樹狀結構 -->
<!DOCTYPE html> 
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>我到底看了三小</title>
</head>
<body>
	<!-- 標題用標籤 -->
	<h1 style="color: red;" >逼央阿</h1>
	<h2 style="color: gray;"><span style="color: blue;">屌</span>斯阿</h2>
	<h3 style="color: gray;">屌斯阿</h3>
	<h4 style="color: gray;">屌斯阿</h4>
	<h5 style="color: gray;">屌斯阿</h5>
	<!-- 區塊用標籤 -->
	<div></div>
	<!-- 文字段落標籤 -->
	<p>Lorem ipsum <b>dolor</b>, <i>sit</i> amet consectetur <hr>adipisicing elit. Quo doloribus temporibus illo,<br> qui sapiente ea modi, expedita <br><br>eum asperiores <u>repellendus</u>?</p>
	<!-- 標記用標籤 -->
	<b>粗體</b>
	<i>斜體</i> 
	<u>下劃線</u>
	<!-- 換行及分隔 -->
	<!-- br hr沒有結尾標籤 因為標籤沒有內容，<br><br>換行兩次 -->
	<br>分行
	<hr>分隔
	<!-- 小節標籤 -->
	<!-- span可帶入樣式 -->
	<span>唷 媽的法科</span>
	<!-- 超連結 -->
	<!-- target="_blank 在新頁面開啟 -->
	<!-- 如果要用有圖片的連結 做發就是把圖片標籤貼在"有政府好放心"的那個位置 -->
	<a href="https://24h.pchome.com.tw/prod/QFAW7P-A9009QO23" target="_blank">有政府好放心
		<img src="https://happysex00.com/wp-content/uploads/2021/04/20190415_G0813.jpg" alt="看三小啦" title=""></a>
	<!-- 圖片標籤 -->
	<!-- src 圖片位置的連結，副檔名一定要寫 -->
	<!-- alt 替代的意思 連結圖片掛掉 用這個"作替代-->
	<img src="https://cs-e.ecimg.tw/items/QFAW7PA9009QO23/i010001_1547633475.jpg" alt="看三小啦" title="">
	<!-- 清單標籤 又叫索引標籤-->
	<!-- ul 沒有排列順序的清單 -->
	<!-- li 清單的意思 裏頭可填寫項目 -->
	<ul>
		<li>項目1</li>
		<li>項目2</li>
		<li>項目3</li>
	</ul>
	<hr>叫我分隔線
	<!-- ol 有順序的清單 -->
<ol>
	<li>尼瑪巴奇</li>
	<li>席她媽靜萍</li>
	<li>席她媽</li>
	<li>金他娘鄭恩</li>
</ol>

</body>
</html>
