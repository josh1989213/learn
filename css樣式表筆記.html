<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css樣式表筆記</title>
	<link rel="stylesheet" href="stylecss樣式表筆記.css">
	<!-- <link rel="stylesheet" href="style.css"呼叫樣式.css的寫法> -->
</head>
<body>
	<div class="色票">
		<p class="color1">#ACDBC9</p>
		<!-- class 類別屬性 color1是自己定義的類別屬性 -->
		<p class="color2">#DBEBC2</p>
		<p class="color3">#FDD2B5</p>
		<p class="color4">#F7A7A6</p>
		<p class="color5">#F48B94</p>
	</div>
	<div>跟色票無關的區塊</div>
	<!-- 觀察: 沒有使用"色票"的類別 所以沒有套用上面的css樣式 -->
</body>
</html>
