<body>
	<p class="box02"></p>

<!-- 在block的模式下，即便設置寬度300px，
	但可看到margin佔據整行 撐滿body 盒模型塞滿滿*/ -->
	
	<div class="box01"></div>
	<div class="box01"></div>
	<div class="box01"></div>
	<!-- 注意box跟box01 <>寫法的差別 -->
		<br>
	<div class="box">YOOOOOO</div
	><div class="box"></div
	><div class="box"></div>

<!-- 注意1: inline-block跟inlineblock間會有間隔(4~8px)原因來自於程式碼換行的問題 ，所以將<>符號用上面的寫法，
	瀏覽器就會認為沒有換行了-->
