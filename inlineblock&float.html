<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>討論inline-block&float的差異</title>
	<link rel="stylesheet" href="inlineblock&float.css">
</head>
<body>
	<div class="wrapper">
	<div class="notewrapper">
		<div class="note">
			<h1>排版問題比較一下</h1>
			<h4>inline-block的議題</h4>
			<ol>
				<li>4px white space的問題</li>
				<li>向上對齊要使用vertical-align:top的屬性</li>
			</ol>
			<h4>float的議題</h4>

			<ol>
				<li>需要使用清除浮動才能讓後面的元素正常排版</li>
			</ol>
			<h1>以下是比較容易遇到的狀況比較</h1>
			<span>一樣都抓第二格使其高度400px比其他格子大，由此觀察不同之處</span>
		</div>
	</div>
	<h4 style="color: white;">inline-block</h4>
		<p style="color: white;">第五格從第一個位置開始排列</p>

	<div class="row-inline-block">
		<div class="col"></div
		><div style="height: 400px;" class="col"></div

		><div class="col"></div
		><div class="col"></div
		><div class="col"></div>
	</div>
	<h4 style="color: white;">float</h4>
	<p style="color: white;">這裡看到第五格被推開了 浮動被第二格擋住。</p>
	<div class="row-float row-floatClearFIX">
		<div class="col-f"></div>
		<div style="height: 400px;" class="col-f"></div>
		<div class="col-f"></div>
		<div class="col-f"></div>
		<div class="col-f"></div>
	</div>
	</div>
</body>
</html>
