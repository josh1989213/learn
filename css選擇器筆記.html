<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css選擇器</title>
	<link rel="stylesheet" href="stylecss選擇器筆記.css">
</head>
<body>
	<div class="色票">
		<p class="color color1" id="colorGrean">#ACDBC9</p>
		<!-- class 類別屬性 color1是自己定義的類別屬性 -->
		<!--疊加寫法 color color1  -->
		<!-- 觀察:color3沒有疊加color所以呈現不同的樣子 -->
		<p class="color color2">#DBEBC2</p>
		<p class="color3">#FDD2B5</p>
		<p class="color color4">#F7A7A6</p>
		<p class="color color5">#F48B94</p>
	</div>
	<div>跟色票無關的區塊</div>
	<!-- 觀察: 沒有使用"色票"的類別 所以沒有套用上面的css樣式 -->
</body>
</html>
